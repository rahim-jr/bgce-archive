name: TypeScript Type Check

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: 'Service name to type check'

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ${{ inputs.service }}/yarn.lock
      
      - name: Install dependencies
        working-directory: ${{ inputs.service }}
        run: yarn install --frozen-lockfile
      
      - name: Type check
        working-directory: ${{ inputs.service }}
        run: yarn type-check
        continue-on-error: true
