name: TypeScript Type Check

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: 'Service name to type check'

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js with Yarn
        uses: ./.github/actions/node-setup
        with:
          working-directory: ${{ inputs.service }}
      
      - name: ğŸ” Type check
        working-directory: ${{ inputs.service }}
        run: yarn type-check
        continue-on-error: true
