name: Docker Build and Push

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
        description: 'Service name to build'
      should-build:
        required: true
        type: boolean
        description: 'Whether to build this service'
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_PREFIX: nesohq/bgce-archive

jobs:
  build:
    runs-on: ubuntu-latest
    if: inputs.should-build
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to registries
        uses: ./.github/actions/docker-login
        with:
          ghcr-token: ${{ secrets.GITHUB_TOKEN }}
          ghcr-username: ${{ github.actor }}
          # Uncomment to enable Docker Hub
          # dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          # dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: ./.github/actions/docker-metadata
        with:
          service: ${{ inputs.service }}
          registry: ${{ env.REGISTRY_GHCR }}
          image-prefix: ${{ env.IMAGE_PREFIX }}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.service }}
          file: ./${{ inputs.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ðŸ“ Generate image summary
        run: |
          echo "## ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ inputs.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_PREFIX }}/${{ inputs.service }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
