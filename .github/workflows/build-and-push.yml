name: Build and Push Docker Images

on:
  push:
    branches: [master, main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [master, main]

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_PREFIX: nesohq/bgce-archive

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      archive-admin: ${{ steps.filter.outputs.archive-admin }}
      archive-client: ${{ steps.filter.outputs.archive-client }}
      cortex: ${{ steps.filter.outputs.cortex }}
      postal: ${{ steps.filter.outputs.postal }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            archive-admin:
              - 'archive-admin/**'
            archive-client:
              - 'archive-client/**'
            cortex:
              - 'cortex/**'
            postal:
              - 'postal/**'

  type-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.archive-admin == 'true'
    uses: ./.github/workflows/type-check.yml
    with:
      service: archive-admin

  build-and-push:
    needs: detect-changes
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        service: [archive-admin, archive-client, cortex, postal]
    uses: ./.github/workflows/docker-build.yml
    with:
      service: ${{ matrix.service }}
      should-build: ${{ needs.detect-changes.outputs[matrix.service] == 'true' || github.ref_type == 'tag' }}
    secrets: inherit

  update-deployment:
    needs: [detect-changes, build-and-push]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        service: [archive-admin, archive-client, cortex, postal]
    uses: ./.github/workflows/update-k8s.yml
    with:
      service: ${{ matrix.service }}
      should-update: ${{ needs.detect-changes.outputs[matrix.service] == 'true' }}
    secrets: inherit
