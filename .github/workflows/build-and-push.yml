name: Build and Push Docker Images

on:
  push:
    branches: [master, main]
    tags:
      - 'v*.*.*'

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_PREFIX: nesohq/bgce-archive

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      archive-admin: ${{ steps.filter.outputs.archive-admin }}
      archive-client: ${{ steps.filter.outputs.archive-client }}
      cortex: ${{ steps.filter.outputs.cortex }}
      postal: ${{ steps.filter.outputs.postal }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            archive-admin:
              - 'archive-admin/**'
            archive-client:
              - 'archive-client/**'
            cortex:
              - 'cortex/**'
            postal:
              - 'postal/**'

  type-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.archive-admin == 'true'
    uses: ./.github/workflows/type-check.yml
    with:
      service: archive-admin

  build-and-push:
    needs: detect-changes
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [archive-admin, archive-client, cortex, postal]
    uses: ./.github/workflows/docker-build.yml
    with:
      service: ${{ matrix.service }}
      should-build: ${{ needs.detect-changes.outputs[matrix.service] == 'true' || github.ref_type == 'tag' }}
    secrets: inherit

  # Trigger infrastructure deployment after successful builds
  update-deployment:
    needs: [detect-changes, build-and-push]
    # Trigger if at least one build succeeded (not cancelled or skipped)
    if: |
      always() && 
      github.ref == 'refs/heads/master' &&
      needs.build-and-push.result != 'cancelled' &&
      needs.build-and-push.result != 'skipped'
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Trigger Infrastructure Deployment
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.INFRA_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/opskraken/nesohq-infra/dispatches \
            -d '{"event_type":"deploy-staging"}'
      
      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Infrastructure deployment triggered" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** nesohq/nesohq-infra" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** deploy-bgce-archive" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Deployment triggered even if some builds failed" >> $GITHUB_STEP_SUMMARY
          echo "**Built Images:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/nesohq/bgce-archive/archive-admin:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/nesohq/bgce-archive/archive-client:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/nesohq/bgce-archive/cortex:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/nesohq/bgce-archive/postal:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
